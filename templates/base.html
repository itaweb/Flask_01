<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    {% if title %}
    <title>Про FLASK - {{ title }}</title>
    {% else %}
    <title>Про FLASK</title>
    {% endif %}
    {% endblock %}
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
{% block mainmenu %}
<ul>
    {% for m in menu %}
    <li>{{m}}</li>
    {% endfor %}
</ul>
{% endblock mainmenu %}
{% if title %}
<h1>{{title}}</h1>
{% else %}
<h1>Про FLASK</h1>
{% endif %}
{% endblock %}
</body>
</html>
